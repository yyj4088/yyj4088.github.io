<!DOCTYPE html>
<html>
	<head>
		<title>QueryLoader v2 Demo - Gaya Design</title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="js/queryloader2.min.js" type="text/javascript"></script>

        <script>
            $(document).ready(function() {
                $("body").queryLoader2({
                    barColor: '#efefef',
                    backgroundColor: '#111',
                    percentage: true,
                    barHeight: 1,
                    deepSearch:true,
                    minimumTime: 5100,
                    fadeOutTime: 1000,
                    onProgress  :function(){
                        $("#qLoverlay").css('background', 'red');
                    }
                });
            });
        </script>
    </head>

    <body>
        <div id="content">
            <h1>QueryLoader v2 demo page</h1>

            <p>
            	This was a simple demo of what QueryLoader2 does: Giving a simple loading overlay
            	before showing the webpage.
            </p>

            <p>
            	<a href="http://www.gayadesign.com/diy/queryloader2-preload-your-images-with-ease/">
            		Go back to the post
            	</a>
            </p>

            <ul>
                <li>
                    <img src="images/Dali_Swans_Reflecting_Elephants.jpg" alt="" />
                </li>
                <li>
                    <img src="images/hokusai_1680_1050.jpg" alt="" />
                </li>
                <li class="baizley">
                </li>
                <li class="gradient">
                    Gradient test
                </li>
                <li>
                    Non existant
                    <img src="images/404nonexistant.jpg" alt="" />
                </li>
            </ul>
        </div>

    </body>
</html>
